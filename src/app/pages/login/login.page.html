<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-item>
            <ion-label position="floating">Pseudo</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <div *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">Le pseudo est requis</div>
        <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Le mot de passe est requis</div>
        <ion-button expand="full" color="primary" type="submit">Valider</ion-button>
        <ion-button expand="full" fill="clear" [routerLink]="['/signup']">S'enregistrer</ion-button>
    </form>

</ion-content>
